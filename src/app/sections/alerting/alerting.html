<div ng-controller="AlertingController as alerting">
  <div class="alert alert-success" role="alert" ng-repeat="success in alerting.alerts.success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerting.close(success)">
      <span aria-hidden="true">&times;</span>
    </button>
   <strong>Success!</strong> {{ success.message }}
  </div>
  <div class="alert alert-info" role="alert" ng-repeat="info in alerting.alerts.info">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerting.close(info)">
      <span aria-hidden="true">&times;</span>
    </button>
   <strong>Info!</strong> {{ info.message }}
  </div>
  <div class="alert alert-warning" role="alert" ng-repeat="warning in alerting.alerts.warning">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerting.close(warning)">
      <span aria-hidden="true">&times;</span>
    </button>
   <strong>Warning!</strong> {{ warning.message }}
  </div>
  <div class="alert alert-danger" role="alert" ng-repeat="danger in alerting.alerts.danger">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerting.close(danger)">
      <span aria-hidden="true">&times;</span>
    </button>
   <strong>Danger!</strong> {{ danger.message }}
  </div>
</div>
