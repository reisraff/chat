<div class="conversation right">

  <div class="room">
    <div class="room-content" ng-show="conversation.room.name">
      <div class="room-name"># {{ conversation.room.name }}</div>

      - {{ conversation.room.description }}
    </div>
    <div class="room-content" ng-hide="conversation.room.name">
      <div class="room-name">Choose a room</div>

      -
    </div>

    <div class="room-options" ng-show="conversation.room.name">
      <a href="javascript://" ng-click="conversation.leave()">Leave</a>
    </div>
  </div>

  <div class="messages" scroll-glue>
    <div class="message" ng-repeat="message in conversation.room.messages track by $index">
      {{ message }}
    </div>
  </div>

  <div class="send">
    <form name="formSend" ng-submit="conversation.formSubmit()">
      <input type="text" placeholder="Type your message" ng-model="conversation.formObj.message" required autofocus />
    </form>
  </div>

</div>
